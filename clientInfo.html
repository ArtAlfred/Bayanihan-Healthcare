<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client Information</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/appointment.css" />
    <link rel="stylesheet" href="../style/dashboard.css" />

    <!-- ION-ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <div id="navigations"></div>

    <div class="dashboard">
      <div class="container-xxl">
        <h1 class="display-5 fw-semibold text-light">Dashboard</h1>
        <p class="text-light">
          Good morning, Manila Medical Center Have a wonderfull day!
        </p>

        <div style="margin-top: 5rem">
          <ul class="d-flex gap-5 dashboard_links">
            <li>
              <a href="./Makati.html" class="text-light">Appointments</a>
            </li>
            <li>
              <a
                href="./clientInfo.html"
                class="text-light pb-3 active_dashboard"
                >Client information</a
              >
            </li>
            <li><a href="./history.html" class="text-light">History</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="appointments_list pt-5 container-xxl">
      <h2 class="fw-normal vio-green">
        Patient's personal and contact information
      </h2>
      <div class="input-group mb-3 w-50 mt-4">
        <input
          type="text"
          class="form-control py-2 px-4"
          placeholder="Search for an ID"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          id="searchId"
          style="border-radius: 4px 0px 0px 4px"
        />
        <span
          class="input-group-text"
          style="background: var(--green)"
          id="client_search"
        >
          <ion-icon name="search-outline"></ion-icon>
        </span>
      </div>
      <div class="row mt-5 gy-4" id="client_list"></div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- MAIN JAVASCRIPT -->
    <script src="./js/index.js"></script>
    <script src="./js/clientInfo.js"></script>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
