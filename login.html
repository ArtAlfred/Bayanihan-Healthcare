<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/style_login.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <title>Bayanihan HealthCare</title>
  </head>
  <body>
    <div id="navigations"></div>

    <!-- login -->

    <div class="container-xxl">
      <div class="logincontainer">
        <form name="loginform" id="loginForm">
          <div class="login">
            <div class="left">
              <h1>WELCOME TO BAYANIHAN<br />HEALTHCARE</h1>
              <p>
                Bayanihan HealthCare provides easy scheduling of onsite and
                <br />
                online appointments, along with access to reliable healthcare
                <br />
                information from experienced professionals.
              </p>
            </div>
            <div class="loginright">
              <div class="right">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  required
                /><br /><br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                /><br /><br />
                <input type="submit" name="btnlogin" id="btnlogin" />
                <p><a href="" id="forgotpass">Forgot Password?</a></p>
                <hr />
                <p>or continue with</p>
                <div class="btnemail">
                  <button><img src="../img/icons/google.png" alt="" /></button>
                  <button>
                    <img src="../img/icons/facebook.png" alt="" />
                  </button>
                </div>
                <p>
                  Don't have an account<a
                    id="signup"
                    onclick="accountValidate()"
                  >
                    Sign Up</a
                  >
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
