<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Make an appointment</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/appointment.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <div id="navigations"></div>

    <section class="appointment">
      <div class="container">
        <h1 class="fw-semibold text-center vio-green mt-5">
          Appointment booking
        </h1>

        <div
          class="d-flex gap-2 justify-content-center align-items-center mt-4"
        >
          <nav aria-label="Page navigation">
            <ul class="d-flex gap-2 pagination align-items-center">
              <li class="page-item">
                <a
                  class="page-link active rounded-circle text-light position-relative"
                  href="#"
                  style="padding: 1.6rem"
                  ><span
                    class="position-absolute top-50 fw-normal start-50 translate-middle"
                    >1</span
                  ></a
                >
              </li>
              <div
                style="height: 2px; background-color: #888; width: 3rem"
              ></div>
              <li class="page-item">
                <a
                  class="page-link rounded-circle position-relative"
                  href="#"
                  style="padding: 1.6rem"
                  id="appointment_two"
                  ><span
                    class="position-absolute top-50 fw-normal start-50 translate-middle"
                    >2</span
                  ></a
                >
              </li>
            </ul>
          </nav>
        </div>

        <div id="date_time">
          <h5 class="fw-semibold text-center vio-green mt-4">
            Complete the form to get started
          </h5>

          <div class="d-flex justify-content-center mt-5">
            <form
              action="./successBooking.html"
              class="row g-3"
              style="width: 45rem"
              id="appointmentForm"
            >
              <div class="col-md-6">
                <label for="fullName" class="form-label">Full name</label>
                <input
                  type="text"
                  class="form-control py-2"
                  id="fullName"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control py-2"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="number" class="form-label">Phone number</label>
                <input
                  type="number"
                  class="form-control py-2"
                  id="number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="reasonForAppointment" class="form-label"
                  >Reason for appointment</label
                >
                <select id="reasonForAppointment" class="form-select" required>
                  <option selected>Select</option>
                  <option value="consultation">Consultation</option>
                  <option value="follow-up">Follow-up</option>
                  <option value="treatment">Treatment</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="number" class="form-label"
                  >Select a City/Hospital</label
                >
                <select id="city_hospital" class="form-select">
                  <option selected>Select a City/Hospital</option>
                  <option value="Makati Medical Center">
                    Makati Medical Center
                  </option>
                </select>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6">
                    <label for="number" class="form-label">Date</label>
                    <input
                      type="date"
                      class="form-control py-2"
                      id="date"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="number" class="form-label">Time</label>
                    <input
                      type="time"
                      class="form-control py-2"
                      id="time"
                      step="60"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <label for="message" class="form-label"
                  >Additional message (optional)</label
                >
                <textarea
                  class="form-control py-2"
                  id="message"
                  rows="3"
                ></textarea>
              </div>

              <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn-sub text-light px-4 rounded-2">
                  Continue
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- MAIN JAVASCRIPT -->
    <script src="./js/index.js"></script>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
