<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/style_login.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <title>Bayanihan HealthCare</title>
  </head>
  <body>
    <div class="login">
      <header class="w-100">
        <nav
          class="d-flex justify-content-between align-items-center container-xxl"
          id="login_nav"
        >
          <div class="d-flex justify-content-center align-items-center gap-5">
            <a href="./index.html" class="fw-bold">
              <img src="./img/icons/logo.png" alt="logo" class="logo" />
            </a>
          </div>
        </nav>
      </header>

      <!-- login -->

      <div class="container-xxl">
        <div
          class="col-12 col-md-12 py-4 rounded-2 d-flex justify-content-center"
        >
          <div
            class="d-grid client_login"
            style="width: 35rem; margin-top: 8rem"
          >
            <h1 class="display-6 vio-green fw-bold">Sign in</h1>
            <form name="loginform" id="loginForm" class="loginForm">
              <div class="right">
                <input
                  class="border-0 login_"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  required
                /><br /><br />
                <input
                  class="border-0 login_"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <p class="mt-2 text-start">
                  <a href="#">Forgot Password?</a>
                </p>

                <button
                  type="submit"
                  class="btn btn-main text-light px-4 w-100"
                  id="btnlogin"
                >
                  <p class="mb-0">Sign in</p>
                </button>
                <div class="d-grid gap-2 mt-3">
                  <button
                    type="submit"
                    class="btn btn-light vio-green px-4 w-100 d-flex align-items-center gap-3 justify-content-center login_"
                    style="background-color: #fff !important"
                    id="btnlogin"
                  >
                    <img
                      src="./img/icons/google.png"
                      alt="google"
                      style="width: 2rem"
                    />
                    <p class="mb-0">Sign in with Google</p>
                  </button>
                  <button
                    type="submit"
                    class="btn btn-light vio-green px-4 w-100 d-flex gap-3 align-items-center justify-content-center login_"
                    style="background-color: #fff !important"
                    id="btnlogin"
                  >
                    <img
                      src="./img/icons/facebook.png"
                      alt="google"
                      style="height: 2.2rem; width: 2.4rem"
                    />
                    <p class="mb-0">Sign in with Facebook</p>
                  </button>
                </div>

                <hr />

                <p class="vio-green">
                  Don't have an account ?<a
                    id="signup"
                    onclick="accountValidate()"
                    href="./signup.html"
                  >
                    <span style="color: var(--btn-green)">Sign Up</span>
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
