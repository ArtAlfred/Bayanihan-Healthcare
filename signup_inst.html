<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="./style/appointment.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <title>Bayanihan HealthCare</title>
  </head>
  <body>
    <div class="login">
      <header class="w-100">
        <nav
          class="d-flex justify-content-between align-items-center container-xxl"
          id="login_nav"
        >
          <div class="d-flex justify-content-center align-items-center gap-5">
            <a href="./index.html" class="fw-bold">
              <img src="./img/icons/logo.png" alt="logo" class="logo" />
            </a>
          </div>
        </nav>
      </header>

      <!-- login -->

      <div class="container-xxl">
        <div
          class="col-12 col-md-12 py-4 rounded-2 d-flex justify-content-center"
        >
          <div
            class="d-grid client_login"
            style="width: 35rem; margin-top: 8rem"
          >
            <h1 class="display-5 vio-green fw-bold text-center">
              Company Registration Form
            </h1>
            <form name="loginform" id="loginForm" class="loginForm mt-4">
              <div class="right">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <input
                      class="border-0 login_ input_default"
                      style="height: 44px"
                      type="text"
                      name="text"
                      placeholder="Business or institution name"
                      required
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <select
                      id="reasonForAppointment"
                      class="form-select"
                      style="padding-bottom: 0.6rem; padding-top: 0.6rem"
                      required
                    >
                      <option selected>Select</option>
                      <option value="partnership">partnership</option>
                      <option value="corporation">corporation</option>
                      <option value="limited liability company">
                        limited liability company
                      </option>
                    </select>
                  </div>
                </div>
                <input
                  class="border-0 login_ input_default mt-3"
                  type="text"
                  name="Ownership"
                  placeholder="Ownership structure"
                  required
                />
                <input
                  class="border-0 login_ input_default mt-3"
                  type="text"
                  name="Physical address"
                  placeholder="Physical address"
                  required
                />
                <input
                  class="border-0 login_ input_default mt-3"
                  type="text"
                  name="Contact details"
                  placeholder="Contact details (phone number, email address, and website if applicable)"
                  required
                />
                <p class="mt-3 text-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <a href="#"
                    >I agree to the processing of
                    <span class="">confidential data</span>.</a
                  >
                </p>

                <button
                  type="submit"
                  class="btn btn-main text-light px-4 w-100"
                  id="btnlogin"
                >
                  <p class="mb-0">Sign up</p>
                </button>

                <hr />

                <p class="vio-green">
                  Already have an account ?
                  <a
                    id="signup"
                    onclick="accountValidate()"
                    href="./options.html"
                  >
                    <span style="color: var(--btn-green)">Sign in</span>
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
