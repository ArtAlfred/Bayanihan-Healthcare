<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add new article</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/appointment.css" />
    <link rel="stylesheet" href="./style/dashboard.css" />
    <link rel="stylesheet" href="./style/blog.css" />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="w-100 border-bottom fixed-top">
      <nav
        class="d-flex justify-content-between align-items-center container-xxl"
      >
        <div class="d-flex justify-content-center align-items-center gap-5">
          <a href="./Manila.html" class="fw-bold">
            <img src="./img/icons/logo.png" alt="logo" class="logo" />
          </a>
        </div>

        <div class="d-flex align-items-center">
          <ul
            class="d-flex gap-5 m-0 align-items-center p-0"
            id="navigation_list"
          >
            <li><a href="./Manila.html">Dashboard</a></li>
            <li class="d-flex align-items-center" style="cursor: pointer">
              <div
                class="border rounded-circle overflow-hidden"
                style="height: 2.8rem; width: 2.8rem"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="./img/dashboard/manila.png"
                  alt="profile"
                  style="height: 100%"
                />
              </div>
              <div class="dropdown">
                <ul class="dropdown-menu border-0">
                  <li>
                    <a class="dropdown-item" href="./index.html">Sign out</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

        <!-- MENU -->
        <div
          class="menu"
          onclick="myFunction(this)"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </nav>
    </header>

    <!-- NAVBAR -->
    <div
      class="collapse navbar-collapse fixed-top bg-light w-100"
      id="navbarNav"
      style="z-index: 500; top: 4.5rem"
    >
      <ul class="navbar-nav py-4 px-3 d-flex gap-3">
        <li class="d-flex gap-3 align-items-center" style="cursor: pointer">
          <div
            class="border rounded-circle overflow-hidden"
            style="height: 2.8rem; width: 2.8rem"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="./img/dashboard/manila.png"
              alt="profile"
              style="height: 100%"
            />
          </div>
          <h6 class="text-dark fs-6 mb-0">MMC</h6>
          <div class="dropdown">
            <ul class="dropdown-menu border-0">
              <li>
                <a class="dropdown-item" href="./index.html">Sign out</a>
              </li>
            </ul>
          </div>
        </li>
        <li><a href="./Manila.html">Dashboard</a></li>

        <div class="mt-2">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Sign out</a>
          </li>
        </div>
      </ul>
    </div>

    <div
      class="container-xxl d-flex align-items-center gap-2"
      style="margin-top: 8rem"
    >
      <a href="./Manila.html" class="vio-green text-muted">Dashboard</a>
      <span class="arrow d-flex align-items-center"
        ><ion-icon name="chevron-forward-outline"></ion-icon
      ></span>
      <a href="./createArticles.html" class="vio-green">Add new article</a>
    </div>

    <!-- Form Articles -->
    <section class="appointment" style="margin-top: 4rem">
      <div class="container-xxl">
        <div>
          <h5
            class="fw-semibold display-5 text-center vio-green"
            style="margin-top: 4rem"
          >
            Share Your Content
          </h5>

          <div class="d-flex justify-content-center mt-5" id="articleForm">
            <form
              action="./successBooking.html"
              class="row g-3"
              style="width: 45rem"
              id="appointmentForm"
            >
              <div class="col-md-12">
                <label for="article-title" class="form-label">Tile</label>
                <input
                  type="text"
                  class="form-control py-2"
                  id="article-title"
                  placeholder="The main title of the article"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="article-subtitle" class="form-label"
                  >Subtitle</label
                >
                <input
                  type="text"
                  class="form-control py-2"
                  id="article-subtitle"
                  placeholder="A secondary title or summary that provides more context about the article"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="article-story" class="form-label">Body</label>
                <textarea
                  class="form-control py-2"
                  id="article-story"
                  rows="3"
                  placeholder="The main content of the article"
                  required
                ></textarea>
              </div>

              <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn-sub text-light px-4 rounded-2">
                  Publish Content
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <div style="margin-top: 24rem" id="footer"></div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN JAVASCRIPT -->
    <script src="./js/appointment.js"></script>
    <script src="./js/articles.js"></script>
    <script src="./js/articlesData.js"></script>
  </body>
</html>
