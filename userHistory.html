<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Miguel Reyes</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/x-icon" href="./img/icons/icon_logo.png" />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/appointment.css" />
    <link rel="stylesheet" href="./style/dashboard.css" />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="w-100 border-bottom fixed-top">
      <nav
        class="d-flex justify-content-between align-items-center container-xxl"
      >
        <div class="d-flex justify-content-center align-items-center gap-5">
          <a href="./usersAcc.html" class="fw-bold">
            <img src="./img/icons/logo.png" alt="logo" class="logo" />
          </a>
        </div>

        <div class="d-flex align-items-center">
          <ul
            class="d-flex gap-4 m-0 align-items-center p-0"
            id="navigation_list"
          >
            <li>
              <a href="./usersAccBook.html">
                <button class="btn btn-main text-light">
                  Make an appointment
                </button>
              </a>
            </li>
            <li class="d-flex gap-3 align-items-center" style="cursor: pointer">
              <div
                class="overflow-hidden rounded-circle"
                style="height: 3.2rem; width: 3.2rem"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="img-fluid"
                  src="./img/dashboard/profile.png"
                  alt=""
                />
              </div>
              <div>
                <p class="fw-semibold m-0">Miguel reyes</p>
                <p class="text-muted m-0">Patient</p>
              </div>
              <div class="dropdown">
                <ul class="dropdown-menu border-0">
                  <li>
                    <a class="dropdown-item" href="./index.html">Sign out</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

        <!-- MENU -->
        <div
          class="menu"
          onclick="myFunction(this)"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </nav>
    </header>

    <!-- NAVBAR -->
    <div
      class="collapse navbar-collapse fixed-top bg-light w-100"
      id="navbarNav"
      style="z-index: 500; top: 4.5rem"
    >
      <ul class="navbar-nav py-4 px-3 d-flex gap-3">
        <li class="d-flex gap-3 align-items-center" style="cursor: pointer">
          <div
            class="overflow-hidden rounded-circle"
            style="height: 3.2rem; width: 3.2rem"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img class="img-fluid" src="./img/dashboard/profile.png" alt="" />
          </div>
          <div>
            <p class="fw-semibold m-0">Miguel reyes</p>
            <p class="text-muted m-0">Patient</p>
          </div>
        </li>

        <li class="mt-3">
          <a href="./usersAccBook.html">
            <button class="btn btn-main text-light">Make an appointment</button>
          </a>
        </li>
        <div class="dropdown">
          <ul class="dropdown-menu border-0">
            <li>
              <a class="dropdown-item" href="./index.html">Sign out</a>
            </li>
          </ul>
        </div>

        <div class="mt-2">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Sign out</a>
          </li>
        </div>
      </ul>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard users-dashboard"> 
      <div class="container-xxl">
        <div class="d-flex gap-5 align-items-center user_profile_parent">
          <div
            class="overflow-hidden rounded-circle user_profile"
            style="height: 8rem; width: 8rem"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img class="img-fluid" src="./img/dashboard/profile.png" alt="" />
          </div>
          <div>
            <h3 class="fw-semibold m-0 text-light">Miguel reyes</h3>
            <p class="text-light m-0">miguelReyes@gmail.com</p>
          </div>
        </div>

        <div class="dashboard__links" style="margin-top: 3rem">
          <ul class="d-flex gap-5 dashboard_links">
            <li>
              <a href="./usersAcc.html" class="text-light pb-3"
                >My Appointments</a
              >
            </li>
            <li>
              <a
                href="./userHistory.html"
                class="text-light active_dashboard pb-3"
                >History</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- DASHBOARD USERS -->
    <main class="container-xxl rounded-2">
      <div class="mt-5">
        <div class="mt-5">
          <div class="d-flex gap-5 mt-5">
            <a
              class="active_dashboard pb-3 btn_users"
              onclick="recentHistory()"
              style="cursor: pointer"
              >Recent Appointments
            </a>
            <a
              class="pb-3 btn_users_cancelled"
              onclick="usersCancelled()"
              style="cursor: pointer"
              >Cancellation Records
            </a>
          </div>

          <div class="usersHistory">
            <div class="row g-3 mt-5" id="userRecentsHistory"></div>
          </div>

          <div class="usersHistoryCancelled">
            <div class="row g-3 mt-5" id="usersHistoryCancelled"></div>
          </div>
        </div>

        <div></div>
      </div>
    </main>

    <!-- FOOTER -->
    <div style="margin-top: 24rem" id="footer"></div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN JAVASCRIPT -->
    <script src="./js/index.js"></script>
    <script src="./js/usersDataHistory.js"></script>
    <script src="./js/usersRecentHirstory.js"></script>
  </body>
</html>
