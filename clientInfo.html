<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client Information</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/x-icon" href="./img/icons/icon_logo.png" />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/appointment.css" />
    <link rel="stylesheet" href="./style/dashboard.css" />

    <!-- ION-ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="w-100 border-bottom fixed-top">
      <nav
        class="d-flex justify-content-between align-items-center container-xxl"
      >
        <div class="d-flex justify-content-center align-items-center gap-5">
          <a href="./Manila.html" class="fw-bold">
            <img src="./img/icons/logo.png" alt="logo" class="logo" />
          </a>
        </div>

        <div class="d-flex align-items-center">
          <ul
            class="d-flex gap-5 m-0 align-items-center p-0"
            id="navigation_list"
          >
            <li><a href="./createArticles.html">Add New Article</a></li>
            <li class="d-flex align-items-center" style="cursor: pointer">
              <div
                class="overflow-hidden rounded-1"
                style="height: 3.2rem; width: 3.2rem"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="img-fluid"
                  src="./img/dashboard/manila_profile.png"
                  alt=""
                />
              </div>
              <div class="dropdown">
                <ul class="dropdown-menu border-0">
                  <li>
                    <a class="dropdown-item" href="./index.html">Sign out</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

        <!-- MENU -->
        <div
          class="menu"
          onclick="myFunction(this)"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </nav>
    </header>

    <!-- NAVBAR -->
    <div
      class="collapse navbar-collapse fixed-top bg-light w-100"
      id="navbarNav"
      style="z-index: 500; top: 4.5rem"
    >
      <ul class="navbar-nav py-4 px-3 d-flex gap-3">
        <li class="d-flex gap-3 align-items-center" style="cursor: pointer">
          <div
            class="overflow-hidden rounded-1"
            style="height: 3.2rem; width: 3.2rem"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              class="img-fluid"
              src="./img/dashboard/manila_profile.png"
              alt=""
            />
          </div>
          <h6 class="text-dark fs-6 mb-0">MMC</h6>
          <div class="dropdown">
            <ul class="dropdown-menu border-0">
              <li>
                <a class="dropdown-item" href="./index.html">Sign out</a>
              </li>
            </ul>
          </div>
        </li>
        <li><a href="./createArticles.html">Add New Article</a></li>

        <div class="mt-2">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Sign out</a>
          </li>
        </div>
      </ul>
    </div>

    <div class="dashboard">
      <div class="container-xxl">
        <h1 class="display-5 fw-semibold text-light">Dashboard</h1>
        <p class="text-light">
          Good morning, Manila Medical Center Have a wonderfull day!
        </p>

        <div class="dashboard__links" style="margin-top: 5rem">
          <ul class="d-flex gap-5 dashboard_links">
            <li>
              <a href="./Manila.html" class="text-light">Appointments</a>
            </li>
            <li>
              <a
                href="./clientInfo.html"
                class="text-light pb-3 active_dashboard"
                >Patient information</a
              >
            </li>
            <li><a href="./history.html" class="text-light">History</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="pt-5">
      <div class="container-xxl">
        <h2 class="fw-normal vio-green">
          Patient's personal and contact information
        </h2>
        <div class="input-group mb-3 w-50 mt-4 client_searchbar">
          <input
            type="text"
            class="form-control py-2 px-4"
            placeholder="Search for an ID"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
            id="searchId"
            style="border-radius: 4px 0px 0px 4px"
          />
          <span
            class="input-group-text"
            style="background: var(--green)"
            id="client_search"
          >
            <ion-icon name="search-outline"></ion-icon>
          </span>
        </div>
        <div class="row mt-5 gy-4 dashboard_record" id="clientInfo_"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <div style="margin-top: 24rem" id="footer"></div>

    <!-- MAIN JAVASCRIPT -->
    <script src="./js/clientInfo.js"></script>
    <script src="./js/index.js"></script>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
